apiVersion: v1
kind: Service
metadata:
  name: python-docker-service
spec:
  selector:
    app: python-docker
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-docker
spec:
  selector:
    matchLabels:
      app: python-docker
  replicas: 4
  template:
    metadata:
      labels:
        app: python-docker
    spec:
      containers:
      - name: python-docker
        image: python-docker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000